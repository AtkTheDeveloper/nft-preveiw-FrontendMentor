<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT-Preview-FrontendMentor</title>
</head>
<body>
        <div class="container">
            <div class="img">
                <img src="./images/image-equilibrium.jpg" alt="A nice cool looking image">
            </div>
            <div class="text">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="info">
                <div class="left">
                    <img src="./images/icon-ethereum.svg" alt="An svg ethereum icon">
                    <p>0.041 ETH</p>
                </div>
                <div class="right">
                    <img src="./images/icon-clock.svg" alt="An svg clock icon">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="footer">
                <div class="f-img">
                    <img src="./images/image-avatar.png" alt="An avatar image">
                </div>
                <div class="f-text">
                    <h4>Creation of Jules Wyvern</h4>
                </div>
            </div>
        </div>
</body>
</html>
